<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>UREĐIVANJE PODATAKA</title>
</head>
<body>
	<div align="center">
		<h1>Nastavnik</h1>
		<br />
		<form action="#" th:action="@{/nastavnik/uredi}" th:object="${nastavnik}" method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Rb:</td>
					<td>
						<input type="text" th:field="*{id_nastavnik}" readonly="readonly" />
					</td>
				</tr>	
				<tr>
					<td>Prezime nastavnika:</td>
					<td><input type="text" th:field="*{prezime}" /></td>
				</tr>		
				
				<tr>
					<td>Ime nastavnika:</td>
					<td><input type="text" th:field="*{ime}" /></td>
				</tr>
				<tr>
					<td>Email adresa:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Telefon:</td>
					<td><input type="text" th:field="*{tel}" /></td>
				</tr>
							
				<tr>
					<td colspan="2"><button type="submit">Snimi</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
